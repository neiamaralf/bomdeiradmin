<Page [visibility]="userService.user.goodtoken?'hidden':'visible'" style="background-image:url('res://logo');background-size:cover ">
    <StackLayout #container class="cmain">
        <!-- <Image src="res://icon" stretch="aspectFill" height="60" width="60" horizontalAlignment="center"></Image> -->

        <TextField style="background-color: white" hint="Email" keyboardType="email" [(ngModel)]="userService.user.email" autocorrect="false" autocapitalizationType="none"></TextField>
        <TextField style="background-color: white" hint="Senha" secure="true" [(ngModel)]="userService.user.senha"></TextField>
        <FlexboxLayout style="color:white;padding: 10" visibility="{{isLoggingIn?'hidden':'visible'}}" justifyContent="center">
            <label style="margin-right: 10" text="Administrador"></label>
            <Switch checked="{{ admin }}"></Switch>
        </FlexboxLayout>
        <Button [text]="isLoggingIn ? 'Entrar' : 'Cadastrar'" class="submit-button" (tap)="submit()"></Button>
        <Button [text]="isLoggingIn ? 'Cadastrar' : 'Voltar ao Login'" (tap)="toggleDisplay()"></Button>
    </StackLayout>
</Page>
