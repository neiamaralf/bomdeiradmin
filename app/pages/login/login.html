<Page [visibility]="userService.user.goodtoken?'hidden':'visible'" style="background-image:url('res://logo');background-size:cover ">
    <StackLayout #container class="cmain">
        <!-- <Image src="res://icon" stretch="aspectFill" height="60" width="60" horizontalAlignment="center"></Image> -->

        <TextField visibility="{{admin?'visible':'hidden'}}" style="background-color: white" hint="Email" keyboardType="email" [(ngModel)]="userService.user.email" autocorrect="false" autocapitalizationType="none"></TextField>
        <TextField visibility="{{admin?'visible':'hidden'}}" style="background-color: white" hint="Senha" secure="true" [(ngModel)]="userService.user.senha"></TextField>
        <FlexboxLayout style="color:rgb(167, 141, 141);padding: 10" justifyContent="center" visibility="{{isLoggingIn?'visible':'hidden'}}">
            <label style="margin-right: 10" text="Administrador"></label>
            <Switch (tap)=showadmin() style="color:red"></Switch>
        </FlexboxLayout>
        <Button [text]="isLoggingIn ? 'Entrar' : 'Cadastrar'" class="submit-button" (tap)="submit()"></Button>
        <Button visibility="{{admin?'visible':'hidden'}}" [text]="isLoggingIn ? 'Cadastrar' : 'Voltar ao Login'" (tap)="toggleDisplay()"></Button>
    </StackLayout>
</Page>
