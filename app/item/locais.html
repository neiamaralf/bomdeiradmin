<ActionBar title="INSERIR LOCAL" class="action-bar">
    <ActionItem id="actionitem" class="fab-button-simple" ios.systemIcon="3" android.systemIcon="ic_menu_save" ios.position="right" (tap)="save()"></ActionItem>
</ActionBar>
<StackLayout class="page">

    <TextField id="nome" style="background-color: white" hint="Nome" [(ngModel)]="dados.nome"></TextField>
    <TextField style="background-color: white" hint="NÃºmero" keyboardType="number" [(ngModel)]="dados.numero"></TextField>
    <TextField style="background-color: white" hint="Complemento" [(ngModel)]="dados.complemento"></TextField>
    <TextField style="background-color: white" hint="Fone" keyboardType="phone" [(ngModel)]="dados.fone"></TextField>
    <TextField style="background-color: white" hint="Email" keyboardType="email" [(ngModel)]="dados.email"></TextField>
    <TextField style="background-color: white" hint="site" keyboardType="url" [(ngModel)]="dados.site"></TextField>

    <Label [text]="dados.cep"></Label>
    <Label [text]="dados.logradouro"></Label>
    <Label [text]="dados.bairro"></Label>
    <Label [text]="dados.localidade"></Label>
    <Label [text]="dados.uf"></Label>
</StackLayout>
