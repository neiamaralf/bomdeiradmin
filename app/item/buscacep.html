<ActionBar title="PESQUISAR CEP" class="action-bar">
    <ActionItem ios.systemIcon="12" android.systemIcon="ic_menu_search" ios.position="right" (tap)="buscacep()"></ActionItem>
</ActionBar>
<StackLayout id="stck" class="page">
    <TextField id="endereco" style="background-color: white" hint="EndereÃ§o" [(ngModel)]="cepsearch.endereco"></TextField>
    <TextField id="cidade" style="background-color: white" hint="Cidade" [(ngModel)]="cepsearch.cidade"></TextField>

    <ListPicker id="lstpick" style="background-color: rgb(34, 32, 32);color: white" (selectedIndexChange)="selectedIndexChanged($event)" class="p-12">
    </ListPicker>

    <ListView [items]="cepres" class="list-group">
        <ng-template let-item="item">
            <StackLayout (tap)="onclick(item)">
                <Label style="color:white" text="{{item.logradouro+' - '+item.localidade}}" class="p-12"></Label>
                <Label style="color:white" text="{{item.bairro+' - '+item.cep}}" class="p-10"></Label>

            </StackLayout>

        </ng-template>
    </ListView>

</StackLayout>
