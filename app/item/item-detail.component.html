<ActionBar [title]="item.name" class="action-bar"></ActionBar>
<FlexboxLayout flexDirection="column" class="page">

    <ListView [items]="item.menu" class="list-group">
        <ng-template let-item="item">
            <Label [nsRouterLink]="['/subitem', item.id]" [text]="item.name" class="btn btn-primary btn-active roundbt"></Label>
        </ng-template>
    </ListView>
</FlexboxLayout>
